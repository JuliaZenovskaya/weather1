<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    <script type="text/javascript" src="handlebars.min.js"></script>
  </head>
  <body>
    <div id="input-panel">
      <form id = "input-form">
        <input id="inputfield" type="text" placeholder="City name">
        <input type="submit" id="input-button" Value="Search">
      </form>
    </div>

    <div id="weather-container"></div>
    <div id="message-container"></div>

    <script id="weather-template" type="text/x-handlebars-template">
           <h1>{{city}}{{description}}</h1>
           <div id="weather-parameters">
           {{#each parameters}}
               <div id="parameter">
                   <div class="parameter-type">{{name}}: {{value}} {{{units}}}</div>
               </div>
           {{/each}}
           </div>
    </script>

    <script id="message-template" type="text/x-handlebars-template">
           <h1>{{message}}</h1>
    </script>

    <script src="dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
